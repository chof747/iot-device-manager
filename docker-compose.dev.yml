version: "3.7"

services:
  iot-server-dev:
    container_name: app-dev
    build:
      dockerfile: Dockerfile
      context: .
    environment:
      - TZ=Europe/Amsterdam
    ports:
      - 3000:80
    volumes:
      - .:/usr/src/app:delegated
      - ./environments/.env.dev:/usr/src/app/.env:delegated
      - /usr/src/app/node_modules
    command:
      npm run dev
    networks:
      iot-backend:
        aliases: 
          - app

  database-dev:
    image: mongo:latest
    container_name: mongo-dev
    ports:
      - 27017:27017
    volumes:
      - /data/db
    networks:
      iot-backend:
        aliases: 
          - db

  mqtt-broker:
    image: eclipse-mosquitto
    container_name: mqtt
    ports:
      - 1883:1883
      - 8883:8883
    networks:
      iot-backend:
        aliases:
          - broker
    volumes:
      - ./mosquitto/:/mosquitto:delegated

networks:
  iot-backend:
    name: iot-backend
    